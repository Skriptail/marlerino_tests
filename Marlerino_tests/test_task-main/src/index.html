<body>

    <span id="22e0dac5-1b31-13d3-0782-04e847b25495"></span>
    <script type="application/javascript">
    document.getElementById('22e0dac5-1b31-13d3-0782-04e847b25495').innerHTML = '<a href="https://mytrackertest.com/x35hRP?&se_referrer=' + encodeURIComponent(document.referrer) + '&default_keyword=' + encodeURIComponent(document.title) + '&'+window.location.search.replace('?', '&')+'">Link</a>';
    </script>
    <script>
    // Найти кнопку по классу
    const popupButton = document.querySelector('.popup__btn');

    // Базовый URL оффера
    const baseURL = "//mytrackertest.com/x35hRP";

    // Создать параметры для ссылки
    const queryParams = [
        `se_referrer=${encodeURIComponent(document.referrer)}`, // Откуда пришел пользователь
        `default_keyword=${encodeURIComponent(document.title)}`, // Заголовок текущей страницы
        window.location.search.substring(1) // Параметры из URL
    ].join('&');

    // Установить новую ссылку
    popupButton.href = `${baseURL}?${queryParams}`;

    // Опционально: открыть в новом окне
    popupButton.target = "_blank"; // Удалите эту строку, если не хотите открывать в новом окне
</script>
